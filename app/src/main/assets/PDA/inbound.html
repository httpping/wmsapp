<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>入库单据</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>


    <link rel="stylesheet" href="css/ydui.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <!--下拉动画-->
    <link rel="stylesheet" href="css/animate.min.css"/>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script>
        if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
            new WOW().init();
        };
    </script>
    <!--下拉动画-->
    <script type="text/javascript" src="js/mobiscroll.custom.min.js"></script>
    <link href="css/mobiscroll.custom.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/common.js?v=1"></script>
	<script type="text/javascript" src="js/inbound.js?v=1.1"></script>
	<style>
	.add{
		    background: #2DD0FF;
			display: block;
			height: 45px;
			line-height: 45px;
			border: none;
			color: #fff;
			border-radius: 4px;
			width: 100%;
			font-size: 0.38rem;
	}
	</style>
</head>

<body>
<div class="loading-circle-loader">
    <div class="circle-line">
        <div class="circle circle-blue"></div>
        <div class="circle circle-blue"></div>
        <div class="circle circle-blue"></div>
    </div>
    <div class="circle-line">
        <div class="circle circle-yellow"></div>
        <div class="circle circle-yellow"></div>
        <div class="circle circle-yellow"></div>
    </div>
    <div class="circle-line">
        <div class="circle circle-red"></div>
        <div class="circle circle-red"></div>
        <div class="circle circle-red"></div>
    </div>
    <div class="circle-line">
        <div class="circle circle-green"></div>
        <div class="circle circle-green"></div>
        <div class="circle circle-green"></div>
    </div>
</div>

<!---头部 开始 --->
<div class="public-nav">
    <div class="bw">
        <a href="javascript:history.go(-1)" class="l"><i class="goback"></i></a>
        <div class="name">入库单据</div>
        <a href="" class="r"><i class="icon-ee0b"></i></a>
    </div>
</div>
<div class="h-height"></div>
<!---头部 结束 --->
<div class="index-main">
		<div class="infoframe">
            <dl>单据类型</dl>
            <div class="right">
                <select id="seltype" disabled="disabled">
                    <option value="-1">请选择单据类型</option>
                    <option value="01">新增</option>
                    <option value="02">计划复核</option>
                </select>
            </div>
        </div>
        <div class="infoframe">
            <dl>单据日期</dl>
            <div class="right">
                <input type="text" id="demo_datetime" class="inputs" placeholder="请选择选择时间"/>
            </div>
        </div>
		<div class="infoframe">
            <dl>单据编号</dl>
            <div class="right">
                <input type="text" id="txtStockCode" placeholder="请输入单据编号"  class="inputs">
            </div>
        </div>
		<div class="infoframe">
            <dl>仓库</dl>
            <div class="right">
                <select id="selinhouse">
					<option value="-1">请选择仓库</option>
                    <option value="0">一楼仓库</option>
                    <option value="1">二楼仓库</option>
                </select>
            </div>
        </div>
        <div class="infoframe">
            <dl>供应商</dl>
            <div class="right">
                <select id="selsupplier">
					<option value="-1">请选择供应商</option>
                </select>
            </div>
        </div>
		<div class="infoframe">
            <dl>经办人</dl>
            <div class="right">
				<input type="text" name="name" id="username" autocomplete="off" class="inputs" readonly="readonly">
            </div>
        </div>
		<div class="infoframe">
            <dl>备注信息</dl>
            <div class="right">
                <input type="text" id="txtRemark" placeholder="请输入备注信息" autocomplete="off" class="inputs" value="">
            </div>
        </div>
</div>
<div class="footer">
    <a href="javascript:void(0)" style="display:none">
        <i class="icon-add"></i>添加货品
    </a>
	<a href="javascript:void(0)" class="add">完成
    </a>
</div>
<script src="js/ydui.flexible.js"></script>
<script type="text/javascript" src="js/ydui.citys.js"></script>
<script type="text/javascript" src="js/ydui.js"></script>

<script>

    var theme = "ios";
    var mode = "scroller";
    var display = "bottom";
    var lang="zh";


    // Select demo initialization
    $('#seltype,#selinhouse,#selsupplier').mobiscroll().select({
        theme: theme,     // Specify theme like: theme: 'ios' or omit setting to use default
        mode: mode,       // Specify scroller mode like: mode: 'mixed' or omit setting to use default
        display: display, // Specify display mode like: display: 'bottom' or omit setting to use default
        lang: lang        // Specify language like: lang: 'pl' or omit setting to use default
    });



    // Date & Time demo initialization
    $('#demo_datetime').mobiscroll().datetime({
        theme: theme,
        mode: mode,
        display: display,
        lang: lang,
        dateFormat:"2018-11-12",
        minDate: new Date(2000,3,10,9,22),
        maxDate: new Date(2030,7,30,15,44),
        stepMinute: 1
    });

    // Time demo initialization
    $('#demo_time').mobiscroll().time({
        theme: theme,
        mode: mode,
        display: display,
        lang: lang
    });
</script>
<script type="text/javascript" src="js/commonspe.js"></script>

</body>
</html>
