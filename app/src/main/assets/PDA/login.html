
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="css/style.css?v=1" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/layer.js"></script>
	<script type="text/javascript" src="js/login.js?v=2"></script>
	<script type="text/javascript" src="js/common.js?v=1"></script>
    <style>
        .aui-code-logo h2{
            font-size: 1.2rem;
        }
        .aui-code-box a{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed">
        <!--<a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>-->
        <div class="aui-center">
            <span class="aui-center-title">昆明公安局物资保障系统</span>
        </div>
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-news"></i>
        </a>
    </header>
    <section class="aui-scrollView">
        <div class="aui-code-box">
            <div class="aui-code-logo">
                <div class="aui-code-logo-img">
                    <img src="images/logo.png" alt="">
                </div>
                <h2>掌上PDA保障系统</h2>
            </div>
                <p class="aui-code-line">
                    <input type="text" class="aui-code-line-input" name="username" value="" id="username" autocomplete="off" placeholder="请输入用户名"/>
                </p>
                <p class="aui-code-line aui-code-line-clear">
                    <i class="aui-show  operate-eye-open" style="display:none"></i>
                    <input type="password" class="aui-code-line-input password" id="pass" placeholder="请输入用户名密码" value="">
                </p>
                <!--<div class="aui-flex-links">
                    <a href="javascript:;">忘记密码?</a>
                    <a href="javascript:;">立即注册</a>
                </div>-->
                <div class="aui-code-btn">
					<a href="javascript:void(0)" onclick="login()">登录</a>
                </div>
        </div>
    </section>
</section>
<script type="text/javascript">
    $('.aui-show').click(function() {
        let pass_type = $('input.password').attr('type');

        if (pass_type === 'password') {
            $('input.password').attr('type', 'text');
            $('.aui-show').removeClass('operate-eye-open').addClass('operate-eye-close');
        } else {
            $('input.password').attr('type', 'password');
            $('.aui-show').removeClass('operate-eye-close').addClass('operate-eye-open');
        }
    })
</script>
</body>
</html>
